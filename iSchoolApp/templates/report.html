{% extends "layout.html" %}
{% block content %}
    <div class="container">


        <br>
        <div class="repo">
            <h1>Report</h1>
            <h3>{{c_name}} - {{courseId}}</h3>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <form action="/datesExport" method="post">
                    <label for="dates"><h6>By date:</h6></label>
                    <select name="dates" id="dates" class="custom-select custom-select-lg mb-3" required>
                        {% for d in list_of_dates %}
                      <option value="{{d.lesson_date}}" name="date_num">{{d.lesson_date.date()}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-outline-info">Download Excel</button>
                </form>
                <br>
            </div>

            <div class="col-lg-6 col-sm-12">
                <form action="/studentsExport" method="post">
                    <label for="student"><h6>By student:</h6></label>
                    <select name="student" id="student" class="custom-select custom-select-lg mb-3" required>
                        {% for std in std_list_of_lecture %}
                      <option value="{{std.nameOfStudent}}" name="std_name">{{std.nameOfStudent}} - {{std.id}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-outline-info">Download Excel</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
